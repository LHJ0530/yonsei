<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f8f8;
            padding: 20px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2em;
        }

        header input {
            flex: 1;
            margin: 0 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        header nav a {
            text-decoration: none;
            color: black;
            font-size: 1em;
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .signup-box {
            background: #ddd;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
            height: auto;
            min-height: 450px;
            text-align: left;
            display: flex;
            flex-direction: column;
            position: relative;
            margin-top: 100px;
        }

        .signup-box h2 {
            font-size: 1.3em;
            margin-bottom: 20px;
            position: absolute;
            top: 10px;
            left: 15px;
        }

        .form-content {
            margin-top: 50px; /* 제목과 간격 */
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-group label {
            width: 120px;
            font-weight: bold;
        }

        .input-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .submit-btn {
            padding: 12px 24px;
            background: navy;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .submit-btn:hover {
            background: darkblue;
        }
    </style>
</head>
<body>
    <header>
        <h1>Finance</h1>
        <input type="text" placeholder="용어 검색">
        <nav>
            <a href="#">회원가입/로그인</a>
        </nav>
    </header>

    <div class="container">
        <div class="signup-box">
            <h2>회원가입/로그인</h2>
            <div class="form-content">
                <form>
                    <div class="input-group">
                        <label for="name">성명</label>
                        <input type="text" id="name" placeholder="이름 입력">
                    </div>
                    <div class="input-group">
                        <label for="id">ID</label>
                        <input type="text" id="id" placeholder="아이디 입력">
                    </div>
                    <div class="input-group">
                        <label for="pw">PW</label>
                        <input type="password" id="pw" placeholder="비밀번호 입력">
                    </div>
                    <div class="input-group">
                        <label for="pw-confirm">PW 확인</label>
                        <input type="password" id="pw-confirm" placeholder="비밀번호 확인">
                    </div>
                    <div class="input-group">
                        <label for="phone">전화번호</label>
                        <input type="tel" id="phone" placeholder="전화번호 입력">
                    </div>
                    <div class="button-group">
                        <button type="submit" class="submit-btn">확인</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
