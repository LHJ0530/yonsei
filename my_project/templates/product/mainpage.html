<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Main Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f8f8;
            padding: 20px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2em;
        }

        header input {
            flex: 1;
            margin: 0 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        header nav a {
            text-decoration: none;
            color: black;
            font-size: 1em;
        }

        .main-nav {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            margin-top: 20px;
        }

        .main-nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .content {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .chat, .news {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-height: 700px;
        }

        .chat-box {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 10px;
            text-align: center;
        }

        .chat-box input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .news-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            background: #ddd;
            border: none;
            padding: 20px;
            cursor: pointer;
            font-size: 1.4em;
        }

        .news-item {
            text-align: center;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 700px;
        }

        .image-box {
            background: #ccc;
            height: 400px;
            width: 670px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Finance</h1>
        <input type="text" placeholder=" 검색">
        <nav>
            <a href="{% url 'product:loginsign' %}">회원가입/로그인</a>
        </nav>
    </header>

    <nav class="main-nav">
        <a href="{% url 'product:chatting' %}">채팅</a>
        <a href="{% url 'product:todaynews' %}">오늘의 주요 금융 뉴스</a>
        <a href="{% url 'product:likecheck' %}">찜하기</a>
        
    </nav>

    <script>
        function chatting() {
            window.location.href = "{% url 'product:chatting' %}"; // /product/chatting/
        }
    
        function todaynews() {
            window.location.href = "{% url 'product:todaynews' %}"; // /product/todaynews/
        }
    
        function likecheck() {
            window.location.href = "{% url 'product:likecheck' %}"; // /product/likecheck/
        }
    
        
    </script>

    <main class="content">
        <section class="chat">
            <h2>채팅</h2>
            <div class="chat-box">
                <input type="text" placeholder="입력하세요">
            </div>
        </section>

        <section class="news">
            <h2>오늘의 주요 금융 뉴스</h2>
            <div class="news-box">
                <button class="prev">&lt;</button>
                <div class="news-item">
                    <div class="image-box">사진</div>
                    <p>뉴스 기사</p>
                </div>
                <button class="next">&gt;</button>
            </div>
        </section>
    </main>

    
</body>
</html>
