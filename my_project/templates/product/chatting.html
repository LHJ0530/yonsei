<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Main Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f8f8;
            padding: 20px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2em;
        }

        header input {
            flex: 1;
            margin: 0 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        header nav a {
            text-decoration: none;
            color: black;
            font-size: 1em;
        }

        .main-nav {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            margin-top: 20px;
        }

        .main-nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }


        .chat-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .chat-box {
            width: 90%;
            height: 85vh;  /* 화면의 85%를 차지하도록 설정 */
            background: #ddd;
            padding: 30px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
}

        

        .chat-box .messages {
            flex: 1;
            background: white;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
        }

        .chat-box .input-box {
            display: flex;
            margin-top: 10px;
        }

        .chat-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-box button {
            padding: 10px 15px;
            border: none;
            background: black;
            color: white;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
        }

        
    </style>
</head>
<body>
    <header>
        <h1>Finance</h1>
        <input type="text" placeholder=" 검색">
        <nav>
            <a href="loginsign.html">회원가입/로그인</a>
        </nav>
    </header>

    <nav class="main-nav">
        <a href="chatting.html">채팅</a>
        <a href="todaynews.html">오늘의 주요 금융 뉴스</a>
        <a href="likecheck.html">찜확인</a>
    </nav>

    <div class="chat-container">
        <div class="chat-box">
            <div class="messages">
                <p>채팅 내용 표시 영역</p>
            </div>
            <div class="input-box">
                <input type="text" placeholder="입력하세요">
                <button>전송</button>
            </div>
        </div>
    </div>
</body>
</html>
